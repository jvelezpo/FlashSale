config:
  target: "http://localhost:3000/api"
  phases:
    - duration: 20
      arrivalRate: 5
      name: Warm up
    - duration: 30
      arrivalRate: 5
      rampTo: 50
      name: Ramp up load
    - duration: 60
      arrivalRate: 50
      name: Sustained load
  payload:
    path: "ManyUsersOneItem.csv"
    fields:
      - "userId"
      - "itemId"
      - "quantity"

scenarios:
  - name: "Buy products"
    flow:
      - post:
          url: "/noAuthPurchase"
          json:
            userId: "{{ userId }}"
            itemId: "{{ itemId }}"
            quantity: "{{ quantity }}"
